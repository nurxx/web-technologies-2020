<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Homework</title>
        <link rel="stylesheet" href="magic.css">
    </head>
<body>
    <h1>Потребителски панел</h1>
    <p>За да се запишете за курс създайте нов акаунт или влезте в съществуващ такъв.</p>
    <div class="box">
        <div class="left-box">
            <h2>РЕГИСТРАЦИЯ</h2>
            <div class="in">
                <input type="text" name="username" placeholder="Потребителско име"/>
                <input type="text" name="email" placeholder="E-mail"/>
                <input type="password" name="password" placeholder="Парола"/>
                <input type="password" name="password2" placeholder="Потвърди паролата"/>
                <input type="submit" id="signup-submit" value="Регистрирай се"/>
            </div>
        </div>


        <div class="right-box">
            <h2>ВХОД</h2>
            <div class="in">
                <input type="text" id="name" name="name" placeholder="Потребителско име"/>
                <input type="password" id="password" name="name" placeholder="Парола"/>
                <input class="styled-checkbox" id="styled-checkbox" type="checkbox"/>
                <label for="styled-checkbox">Запомняне?</label>
                <input type="submit" id="login-submit" value="Влез"/>
            </div>
            <a href="">Забравена парола</a>
        </div>
    </div>
</body>
</html>
